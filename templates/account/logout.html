{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-8 card mb-4  mt-3 top">
            <div class="card-body">

                <h3>Sign Out</h3>
                <p>Are you sure you want to sign out?</p>
                
                <div class="card-body">
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <button class="btn btn-outline-primary right" type="submit">Log Out</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
