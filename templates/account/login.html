{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-8 card mb-4  mt-3 top">
            <div class="card-body">
                
              <h3>Sign In</h3>
              <p>To leave a comment or like a post, please log in.</p>
              <p>If you have not created an account yet, then <a class="link" href="{{ signup_url }}">sign up</a></p>

              <div class="card-body">
                  <form class="login" method="POST" action="{% url 'account_login' %}">
                      {% csrf_token %}
                      {{ form.as_p }}
                      {% if redirect_field_value %}
                          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                      {% endif %}
                      <button class="btn btn-outline-primary right" type="submit">Log In</button>
                  </form>
              </div>
            
            </div>
        </div>
    </div>
</div>

{% endblock %}
